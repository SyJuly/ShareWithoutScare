<!DOCTYPE html>
<html lang="en">

<head>
    <title>PrivateCloud</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'vis/vis.min.css' %}" type = "text/css"/>
    <script type="text/javascript" src="{% static 'vis/vis.min.js' %}"></script>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <style type="text/css">
        html,
        body {
            height:100%
        }
        #mynetwork {
            width: 1300px;
            height: 800px;
        }
    </style>
</head>

<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="cloud">Image Cloud</a>
                        <a class="nav-item nav-link disabled" href="/scheduling/">Scheduling</a>
                        <a class="nav-item nav-link" href="/friends/">Friends</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class='container-fluid'>
            <br><br>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer class="container-fluid" style='margin-left:15px'>
       <p>by Juliane Fink</p>
    </footer>
</body>

</html>
